<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Encuesta</title>
</head>
<body onload="onload()">
    <h1 class="titulo">GoGamblerGo</h1>
    <h2 class="subtitulo" id="instruccion">Por favor lea las siguientes afirmaciones y seleccione en qué grado le ha ocurrido a usted esta afirmación durante la SEMANA PASADA</h2>
    <section class="pregunta">
        <h2 class="texto" id="texto">1. Me ha costado mucho descargar la tensión</h2>
        <div class="btn-group d-flex align-items-center" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onclick="activar(this, 0)">
            <label class="btn btn-warning" for="btnradio1" id="btn1">Nunca</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="activar(this, 1)">
            <label class="btn btn-warning" for="btnradio2" id="btn2">Rara Vez</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="activar(this, 2)">
            <label class="btn btn-warning" for="btnradio3" id="btn3">Algunas Veces</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" onclick="activar(this, 3)">
            <label class="btn btn-warning" for="btnradio4" id="btn4">Con Frecuencia</label>
        </div>
        <a id="link">
            <button type="button" class="btn btn-light enviar" id="siguiente"disabled onclick="pasar()">Siguiente</button>
        </a>
        <div class="progress">
            <div id="barra" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
    </section>
    <script src = "{{ url_for('static', filename='js/preguntas.js') }}"></script>
</body>
</html>
