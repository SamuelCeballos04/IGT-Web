<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"><!-- Aqui se agrega el bootstrap de las tablas-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Inicio de sesión</title>
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
   {% if messages %}
      {% for category, message in messages %}
      <div class="{{category}}">{{ message }}</div>
      {% endfor %}
   {% endif %}
{% endwith %}
<body>
    <h1 class="titulo">GoGamblerGo</h1>
    <h2 class="subtitulo">Iniciar Sesión</h2>
    <section class="middle">
        <form action="/login" class="formulario" autocomplete="off" method = "POST">
            <ul>
                <li>
                    <label for="correo">Correo Electrónico</label><br>
                    <input type="text" name="correo" class="campo" placeholder = "juanPerez@gmail.com" maxlength="40" required>
                </li>   
                <li>
                    <label for="contraseñas">Contraseña</label><br>
                    <input type="password" name="password" class="campo" placeholder = "Contraseña" required pattern = "[a-zA-Z\d\w\s\D\W]{6-15}" autocomplete="new-password"  maxlength="15"><br>
                </li>      
            </ul>
            <small>
                <a href="{{url_for('recuperacion')}}" class="link" type = "submit">¿Olvidó su contraseña?</a>
            </small>
                <button class="boton" type="submit">Ingresar</button><br>
            <small>
                <a href="{{url_for('registro')}}" class="link" type = "submit">Registrarse</a>
            </small>

        </form>
    </section>
    
    
</body>
</html>
